<div >

  <mat-toolbar color="primary" >
   <span class="title-center"> Product List  </span>
  </mat-toolbar>


</div>
<div>
<form [formGroup]="searchform" (ngSubmit)="Submit()">
  <div class="form-group">
      <mat-form-field appearance="outline" class="appear" >
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="SearchD" placeholder="Search" formControlName="search" >
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
  </div>
</form>
</div>



<div>
<table  mat-table #table [dataSource]="dataSource | search:SearchD" class="mat-elevation-z8">

<!-- id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
<!--name  -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
<!--minorder  -->
      <ng-container matColumnDef="minorder">
        <th mat-header-cell *matHeaderCellDef> Max Order Qty </th>
        <td mat-cell *matCellDef="let element"> {{element.min_order_quantity}} </td>
      </ng-container>
      
<!--maxorder  -->    
      <ng-container matColumnDef="maxorder">
        <th mat-header-cell *matHeaderCellDef> Min Order Qty </th>
        <td mat-cell *matCellDef="let element"> {{element.max_order_quantity}} </td>
      </ng-container>

<!--minorder  -->    
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price(â‚¹) </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div>
      <br><br>
      
      
      <mat-paginator [length]="length"
                    [pageSize]="pageSize"
                     (page)="pageEvent = $event"
                     (click)="tableI($event)"
                     >
      </mat-paginator>
    
      </div>
</div>
