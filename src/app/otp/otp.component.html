<div class="login-page">
    <mat-card>
      <mat-card-title style="text-align:center;font-weight: bold;">OTP Verification</mat-card-title>
      
            <mat-card-content>
              <form [formGroup]="OtpForm" (ngSubmit)="onSubmit()" novalidate>
                <mat-form-field appearance="outline" >
                  <input
                    matInput
                    NgModule
                    formControlName="number"
                    Ngmodule
                    placeholder="Enter OTP"
                    required
                   >
  
                    
                  <mat-icon matSuffix>call</mat-icon>
                </mat-form-field>
              
                
                
                <button mat-raised-button color="primary"
                  class="login-button">
                  Submit
                </button>
  
              </form>
            </mat-card-content>
    </mat-card>
  </div>
